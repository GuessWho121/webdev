<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Requisition Form</title>
    <link rel="stylesheet" href="setupr.css">
</head>
<body>
    <div class="container">
        <h1>Blood Requisition Form</h1>
        <form>
            <div class="form-section">
                <h2>Patient Information</h2>
                <label for="patientName">Patient's Name (In capital letters):</label>
                <input type="text" id="patientName" name="patientName">

                <label for="fathersHusbandName">Father's / Husband's Name:</label>
                <input type="text" id="fathersHusbandName" name="fathersHusbandName">

                <label for="patientsRegdAdmnNo">Patient's Regd. / Admn. No.:</label>
                <input type="text" id="patientsRegdAdmnNo" name="patientsRegdAdmnNo">

                <label for="ward">Ward:</label>
                <input type="text" id="ward" name="ward">

                <label for="bedNo">Bed No.:</label>
                <input type="text" id="bedNo" name="bedNo">

                <label for="hospitalName">Hospital Name:</label>
                <input type="text" id="hospitalName" name="hospitalName">

                <label for="doctorIncharge">Doctor Incharge:</label>
                <input type="text" id="doctorIncharge" name="doctorIncharge">

                <label for="clinicalDiagnosis">Clinical diagnosis with short history:</label>
                <textarea id="clinicalDiagnosis" name="clinicalDiagnosis"></textarea>

                <label for="routineEmergency">Routine or Emergency (with justification):</label>
                <textarea id="routineEmergency" name="routineEmergency"></textarea>

                <label for="historyPreviousTransfusion">History of Previous Transfusion:</label>
                <select id="historyPreviousTransfusion" name="historyPreviousTransfusion">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="dateOfTransfusion">Date:</label>
                <input type="date" id="dateOfTransfusion" name="dateOfTransfusion">

                <label for="nameOfInstitution">Name of institution:</label>
                <input type="text" id="nameOfInstitution" name="nameOfInstitution">

                <label for="transfusionReaction">Any Transfusion reaction:</label>
                <select id="transfusionReaction" name="transfusionReaction">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="maritalStatus">For Female Patient: Married/Unmarried</label>
                <select id="maritalStatus" name="maritalStatus">
                    <option value="married">Married</option>
                    <option value="unmarried">Unmarried</option>
                </select>

                <label for="pregnant">Pregnant:</label>
                <select id="pregnant" name="pregnant">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="hemolyticDisease">History of Hemolytic disease of newborn baby (HDNB)/Still birth/ Miscarriage:</label>
                <textarea id="hemolyticDisease" name="hemolyticDisease"></textarea>

                <label for="para">Para:</label>
                <input type="text" id="para" name="para">
            </div>

            <div class="form-section">
                <h2>Emergency Contact Details</h2>

                <h2>Emergency Contact 1</h2>
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>

                <label for="phone1">Phone No.:</label>
                <input type="tel" id="phone1" name="phone1" required>

                <label for="email1">E-Mail:</label>
                <input type="email" id="email1" name="email1" required>

                <label for="relation1">Relation:</label>
                <input type="text" id="relation1" name="relation1" required>

                <h2>Emergency Contact 2</h2>
                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name2">

                <label for="phone2">Phone No.:</label>
                <input type="tel" id="phone2" name="phone2">

                <label for="email2">E-Mail:</label>
                <input type="email" id="email2" name="email2">

                <label for="relation2">Relation:</label>
                <input type="text" id="relation2" name="relation2">
            </div>

            <div class="form-section">
                <h2>Required Blood Unit</h2>
                <label for="bloodUnit">Required Blood Unit:</label>
                <select id="bloodUnit" name="bloodUnit">
                    <option value="wholeBlood">Whole Blood</option>
                    <option value="packedCells">Packed Cells</option>
                    <option value="ffp">FFP</option>
                    <option value="plasma">Plasma</option>
                    <option value="plateletConc">Platelet conc</option>
                </select>

                <label for="noOfUnits">No. of units Reqd.:</label>
                <input type="number" id="noOfUnits" name="noOfUnits">

                <label for="dateRequired">on Dated:</label>
                <input type="date" id="dateRequired" name="dateRequired">

                <label for="timeRequired">at Time:</label>
                <input type="time" id="timeRequired" name="timeRequired">

                <label for="referringDoctor">Name of the Referring Doctor:</label>
                <input type="text" id="referringDoctor" name="referringDoctor">

                <label for="contactDetails">Contact details (Hospital Phone No.):</label>
                <input type="tel" id="contactDetails" name="contactDetails">

                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email">

                <label for="doctorMobile">Doctor's Mobile No.:</label>
                <input type="tel" id="doctorMobile" name="doctorMobile">

                <label for="medicalOfficerSignature">Signature of the Medical Officer:</label>
                <input type="text" id="medicalOfficerSignature" name="medicalOfficerSignature">

                <label for="designationStamp">Designation & Stamp of Nursing Home/Hospital:</label>
                <input type="text" id="designationStamp" name="designationStamp">
            </div>

            <input type="submit" class="button" value="Submit">
        </form>
    </div>
</body>
</html>
